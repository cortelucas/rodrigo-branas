  <script>

    function roundValue(value) {
      return Math.round(value * 100) / 100
    }

    function calculateInterest(value) {
      const interest = roundValue(value * 0.1)

      return interest
    }

    function calculateIncome(value) {
      const income = roundValue(value * 0.005)

      return income
    }

    function calculateBalance(mount, previousBalance, salary, rent, waterBill, electricityBill, internet, transport, leisure, food) {
      console.log(mount)
      let balance = (previousBalance + salary) - rent - waterBill - electricityBill - internet - transport - leisure - food

      if (balance < 0) {
        const interest = calculateInterest(balance)
        balance = roundValue(balance + interest)
      } else {
        const income = calculateIncome(balance)
        balance = roundValue(balance + income)
      }

      return balance
    }
